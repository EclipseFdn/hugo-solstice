DefaultContentLanguage = "en"
title = "Hugo Solstice Theme"
theme = "hugo-solstice-theme"
metaDataFormat = "yaml"
googleAnalytics = ""
themesDir = "../.."
disableKinds = ["taxonomy", "taxonomyTerm"]

[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true

[Params]
  description = "Eclipse Foundation: Solstice theme for Hugo."
  subtitle = "Eclipse Foundtion"
  seo_title_suffix = " | The Eclipse Foundation"
  keywords = ["hugo", "solstice", "eclipse foundation"]
  logo = "public/images/logo/eclipse-foundation-white.svg"
  favicon = "public/images/favicon.ico"
  gcse = ""
  subtheme = "quicksilver" # Valid subtheme ("quicksilver", "eclipse-id", "jakarta")
  header_wrapper_class = "header-default-bg-img"
  call_for_action_text = "Download"
  call_for_action_url = "https://www.eclipse.org/downloads"
  call_for_action_icon = "fa-download"
  
[Author]
  name = "Christopher Guindon"
  website = "https://www.eclipse.org"
  email = "webdev@eclipse-foundation.org"
  facebook = "eclipse.org"
  twitter = "EclipseFdn"
  youtube = "EclipseFdn"
  googleplus = "+Eclipse"
  linkedin = "company/eclipse-foundation/"

[permalinks]
  news = "/:sections/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1

[[menu.main]]
    name = "News"
    url = "/news/"
    weight = 2