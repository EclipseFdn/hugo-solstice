<div class="navbar-header">
  {{ if (ne .Site.Menus.main nil) and (ne (first .Site.Menus.main) nil) }}
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main-menu">
      <span class="sr-only">{{ i18n "navigation-mobile-menu-toggle" }}</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  {{ end }}
  <div class="wrapper-logo-mobile">
    {{ if isset .Site.Params "logo" }}
      <a class="navbar-brand visible-xs" title="{{ .Site.Title }}" href="{{ "" | absLangURL }}">
        <img width="{{ $.Site.Params.logo_width | default "140"}}" class="logo-eclipse-default-mobile img-responsive" src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}" />
      </a>
    {{ end }}
  </div>
</div>
